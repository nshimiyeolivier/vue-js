<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
    <title>
      vuejs
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>

    <div id="exercise">
        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button v-on:click="alertMe">Show Alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <!-- <input type="text" v-on:input="storeData"> -->
            <input type="text" v-on:keydown="value = $event.target.value">
            <p>{{ value }}</p>
        </div>
        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <!-- <input type="text" v-on:keyup.enter="storeData"> -->
            <input type="text" v-on:keydown.enter="value = $event.target.value">
            <p>{{ value }}</p>
        </div>
    </div>

  <script src="app.js"></script>
  </body>
  <html>
