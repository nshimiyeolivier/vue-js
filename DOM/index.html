<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
    <title>
      vuejs
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase(1.5, $event)">{{ buttonscontent }}</button>
      <p> {{ counter }} </p>
      <p v-on:mousemove="coordonate"> <img src="https://smartraveller.gov.au/Maps/Rwanda.png" style="width: 300px; height: auto" alt="">: {{ x }} - {{ y }}  - <span v-on:mousemove.stop="">DEAD SPOT</span> </p>
      <input type="text" v-on:keyup.enter="alertMe">
    </div>
  <script src="custom.js"></script>
  </body>
</html>
